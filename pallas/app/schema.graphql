type Query {
    nowPlaying: NowPlaying!
}

type Mutation {
    markPlayed(mediaId: String!): Boolean!
}

union NowPlaying = Video | Audio | NothingPlaying

type Video {
    mediaId: String!
    name: String!
    uri: String!
    lastPlayedEpoch: Int
}

type Audio {
    mediaId: String!
    name: String!
    uri: String!
    lastPlayedEpoch: Int
}

type NothingPlaying {
    tryAgainInMin: Float!
}
